<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container" id="ip-cnt">
            <div id="input-cnt-cnt">
            </div>
            <input id="input" class="input" type="text" placeholder="Enter a Number...">
            <p class="input-string"></p>
        </div>
        <br id="br">
        <button class="buttonn clear">C</button>
        <button class="buttonn all-clear">AC</button>
        <button class="buttonn percentage">%</button>
        <button class="buttonn divide">/</button>
        <button class="buttonn num">7</button>
        <button class="buttonn num">8</button>
        <button class="buttonn num">9</button>
        <button class="buttonn operator">*</button>
        <button class="buttonn num">4</button>
        <button class="buttonn num">5</button>
        <button class="buttonn num">6</button>
        <button class="buttonn operator">-</button>
        <button class="buttonn num">1</button>
        <button class="buttonn num">2</button>
        <button class="buttonn num">3</button>
        <button class="buttonn operator">+</button>
        <button class="buttonn num">0</button>
        <button class="buttonn operator">.</button>
        <button class="buttonn operator">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
